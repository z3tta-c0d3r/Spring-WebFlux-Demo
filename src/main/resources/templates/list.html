<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Insert title here</title>
</head>
<body>
<div th:if="${param.error != null}" th:text="${param.error}"></div>
<div th:if="${param.success != null}" th:text="${param.success}"></div>

<h1 th:text="${title}"></h1>
<a th:href="@{/form}">create new product</a>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>price</th>
        <th>date</th>
        <th>category</th>
        <th>editar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="prod: ${products}">
        <td ><a th:href="@{/see/} + ${prod.id}" th:text="${#strings.abbreviate(prod.id,30)}"></a></td>
        <td th:text="${prod.name}"></td>
        <td th:text="${#numbers.formatCurrency(prod.price)}"></td>
        <td th:text="${#calendars.format(prod.createAt, 'dd/MM/yyyy')}"></td>
        <td th:text="${prod.category.name}"></td>
        <!-- <td><a th:href="@{/form-v2/} + ${prod.id}">edit</a></td> -->
        <td><a th:href="@{/form/} + ${prod.id}">edit</a></td>
        <td><a th:href="@{/delete/} + ${prod.id}" onclick="return confirm('Â¿Seguro que quiere borrar?')">delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
