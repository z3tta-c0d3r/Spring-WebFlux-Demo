<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Insert title here</title>
</head>
<body>
<div th:if="${param.error != null}" th:text="${param.error}"></div>
<div th:if="${param.success != null}" th:text="${param.success}"></div>

<h1 th:text="${title}"></h1>
<a th:href="@{/list}">Back</a>
<div>
    <div>
    <img th:if="${product.picture != null && #strings.length(product.picture)>0}" th:src="@{/uploads/img/} + ${product.picture}"
         style="max-width: 25%;" th:alt="${product.name}"></img>
    </div>
<ul>
    <li th:text="${product.name}"></li>
    <li th:text="'Id: ' + ${product.id}"></li>
    <li th:text="'Price: ' + ${product.price}"></li>
    <li th:text="'Create Date: ' + ${product.createAt}"></li>
</ul>
</div>
</body>
</html>
